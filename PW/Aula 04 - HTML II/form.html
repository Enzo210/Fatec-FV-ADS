<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulário de Cadastro de Aluno</h2>
    <form action="#" method="post">
        <label>Nome</label>
        <input type="text" id="inp_nome" name="nome">
        <br>
        <label>Data de Nascimento</label>
        <input type="date" id="inp_data" >
        <br>
        <label>Email</label>
        <input type="email" id="inp_email" >
        <br>
        <label>CPF</label>
        <input type="number" id="inp_cpf" >
        <br>

        <label >Genero  </label>
        <input type="radio" name="genero" id="rb_masc">Masculino 
        <input type="radio" name="genero" id="rb_fem">Feminino
        <input type="radio" name="genero" id="rb_out">Outro 
        <br>
        <Label>Linguagens Favoritas</Label>
        <select  id="sel_ling">
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>
        </select>
        <br>
        <label> Aceito os Termos e Condições</label>
        <input type="checkbox" id="ckb_termo" maxlength="10" required>

        <label>Observação</label>
        <br>
        <textarea id="txt_obs" cols="50" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
        


        
    </form>
</body>
</html>
